name: Example for minimal setup

on:
  workflow_dispatch:
  pull_request:

jobs:
  minimal-test:
    name: Run minimal steps to run benchmark-data-extract-transform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: "build"
        run: |
          npm install
          npm run build 
      - uses: ./ # local action in repo
        with:
          tool: 'cargo'
          platform: 'default'
          output-file-path: ./test/data/extract/cargo_output.txt
          json-out-path: output.txt
